<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}
.nodes text{
  display: none;
}
.nodes:hover text{
  display: inline;
}'

</style>
<svg width="1440" height="803"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>

<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(60))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

function makerandomlinks(innode, tags) {
  outlinks= []
for (i=0; i<innode.length; i++) {
      linkto= Math.floor(Math.random()*tags.length);
      outlinks.push( {'source':innode[i].id, 'target': tags[linkto].id, 'value': 1} )
  }
  return outlinks
}

d3.json("bookmarks.json", function(error, nodette) {
  tags=[]
  for (i=0; i<nodette.length/3; i++){
    tags.push({'title':"TAG"+i, 'id':"TAG"+i, 'group':2 })
  }

  graph= {'nodes':nodette.concat(tags), 'links':makerandomlinks(nodette, tags)}
  if (error) throw error;

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.append("g")
    .selectAll("circle")
    .data(graph.nodes)
    .enter()
    .append('g')
    .attr("class", function(d) { return d.group==2 ? "tag": "nodes"; })

  var circle=node.append("circle")
      .attr("r", 7)
      .attr("fill", function(d) { return color(d.group); })

  var txt=node.append("text")
      .text(function(d) { return d.title; })
      .attr('class','txt');

    circle.call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
    txt
        .attr("x", function(d) { return d.x+10; })
        .attr("y", function(d) { return d.y+10; });
    circle
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
